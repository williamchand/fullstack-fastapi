syntax = "proto3";

package salonapp.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/williamchand/fullstack-fastapi/backend-go/gen/proto/salonapp/v1;salonappv1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "User API";
    version: "1.0";
  }

  security_definitions: {
    security: {
      key: "BearerAuth"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
        description: "Bearer token authentication"
      }
    }
  }
};

service UserService {
  rpc GetUser(google.protobuf.Empty) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/v1/user"
    };
    // Require BearerAuth for this route
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "BearerAuth"
          value: {}
        }
      }
    };
  }

  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {
    option (google.api.http) = {
      get: "/v1/users"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "BearerAuth"
          value: {}
        }
      }
    };
  }
  
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/v1/user"
      body: "*"
    };
  }
  
  rpc LoginUser(LoginUserRequest) returns (LoginUserResponse) {
    option (google.api.http) = {
      post: "/v1/login/access-token"
      body: "*"
    };
  }
  
  // Exchange a refresh token for a new token pair
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (google.api.http) = {
      post: "/v1/login/refresh-token"
      body: "*"
    };
  }

  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {
    option (google.api.http) = {
      put: "/v1/user"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "BearerAuth"
          value: {}
        }
      }
    };
  }

  rpc AdminUpdateUser(AdminUpdateUserRequest) returns (AdminUpdateUserResponse) {
    option (google.api.http) = {
      put: "/v1/admin/user"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "BearerAuth"
          value: {}
        }
      }
    };
  }

  rpc AddPhoneNumber(AddPhoneNumberRequest) returns (AddPhoneNumberResponse) {
    option (google.api.http) = {
      post: "/v1/user/add-phone"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: { security_requirement: { key: "BearerAuth" value: {} } }
    };
  }

  rpc VerifyAddPhoneOTP(VerifyAddPhoneOTPRequest) returns (VerifyAddPhoneOTPResponse) {
    option (google.api.http) = {
      post: "/v1/user/verify-add-phone"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: { security_requirement: { key: "BearerAuth" value: {} } }
    };
  }

  rpc AddEmail(AddEmailRequest) returns (AddEmailResponse) {
    option (google.api.http) = {
      post: "/v1/user/add-email"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: { security_requirement: { key: "BearerAuth" value: {} } }
    };
  }

  rpc VerifyAddEmailOTP(VerifyAddEmailOTPRequest) returns (VerifyAddEmailOTPResponse) {
    option (google.api.http) = {
      post: "/v1/user/verify-add-email"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: { security_requirement: { key: "BearerAuth" value: {} } }
    };
  }

  rpc ResendEmailVerification(ResendEmailVerificationRequest) returns (ResendEmailVerificationResponse) {
    option (google.api.http) = {
      post: "/v1/user/resend-email"
      body: "*"
    };
  }

  rpc RequestPhoneOTP(RequestPhoneOTPRequest) returns (RequestPhoneOTPResponse) {
    option (google.api.http) = {
      post: "/v1/user/request-phone-otp"
      body: "*"
    };
  }

  rpc VerifyPhoneOTP(VerifyPhoneOTPRequest) returns (VerifyPhoneOTPResponse) {
    option (google.api.http) = {
      post: "/v1/user/verify-phone-otp"
      body: "*"
    };
  }

  // Verify email using OTP code
  rpc VerifyEmailOTP(VerifyEmailOTPRequest) returns (VerifyEmailOTPResponse) {
    option (google.api.http) = {
      post: "/v1/user/verify-email"
      body: "*"
    };
  }

  rpc LoginWithPhone(LoginWithPhoneRequest) returns (LoginWithPhoneResponse) {
    option (google.api.http) = {
      post: "/v1/login/phone"
      body: "*"
    };
  }

  rpc RegisterPhoneUser(RegisterPhoneUserRequest) returns (RegisterPhoneUserResponse) {
    option (google.api.http) = {
      post: "/v1/user/register-phone"
      body: "*"
    };
  }

  // Send password recovery email with a reset link
  rpc RecoverPassword(RecoverPasswordRequest) returns (RecoverPasswordResponse) {
    option (google.api.http) = {
      post: "/v1/password-recovery"
      body: "*"
    };
  }

  // Reset password using a token from email link
  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse) {
    option (google.api.http) = {
      post: "/v1/reset-password"
      body: "*"
    };
  }
}

message LoginUserRequest {
  string username = 1;
  string password = 2;
}

message LoginUserResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
  google.protobuf.Timestamp refresh_expires_at = 4;
  string token_type = 5;
}

message User {
  string id = 1;
  string email = 2;
  string phone_number = 3;
  string full_name = 4;
  bool is_active = 5;
  bool is_email_verified = 6;
  bool is_phone_verified = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
  repeated string roles = 10;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message ListUsersRequest {
  int32 offset = 1;
  int32 limit = 2;
}

message ListUsersResponse {
  repeated User users = 1;
  int32 total = 2;
}

message CreateUserRequest {
  string email = 1;
  string full_name = 2;
  string password = 3;
  repeated string roles = 4;
  bool is_active = 5;
}

message CreateUserResponse {
  User user = 1;
}

message UpdateUserRequest {
  optional string full_name = 1;
  optional string previous_password = 2;
  optional string password = 3;
}

message UpdateUserResponse {
  User user = 1;
}

message AdminUpdateUserRequest {
  string user_id = 1;
  optional string full_name = 2;
  optional string password = 3;
  repeated string roles = 4;
  optional bool is_active = 5;
}

message AdminUpdateUserResponse {
  User user = 1;
}

message AddPhoneNumberRequest { string phone_number = 1; string region = 2; }
message AddPhoneNumberResponse { bool success = 1; string message = 2; }

message VerifyAddPhoneOTPRequest { string otp_code = 1; string region = 2; }
message VerifyAddPhoneOTPResponse { bool success = 1; string message = 2; }

message AddEmailRequest { string email = 1; }
message AddEmailResponse { bool success = 1; string message = 2; }

message VerifyAddEmailOTPRequest { string otp_code = 1; }
message VerifyAddEmailOTPResponse { bool success = 1; string message = 2; }

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  google.protobuf.Timestamp expires_at = 2; 
}

message ResendEmailVerificationRequest {
  string email = 1;
}

message ResendEmailVerificationResponse {
  bool success = 1;
  string message = 2;
}

message RequestPhoneOTPRequest {
  string phone_number = 1;
  string region = 2;
}

message RequestPhoneOTPResponse {
  bool success = 1;
  string message = 2;
}

message VerifyPhoneOTPRequest {
  string verification_token = 1;
  string otp_code = 2;
}

message VerifyPhoneOTPResponse {
  bool success = 1;
  string message = 2;
  string access_token = 3;
  string refresh_token = 4;
  google.protobuf.Timestamp expires_at = 5;
  google.protobuf.Timestamp refresh_expires_at = 6;
  string token_type = 7;
}

message VerifyEmailOTPRequest {
  string email = 1;
  string otp_code = 2;
}

message VerifyEmailOTPResponse {
  bool success = 1;
  string message = 2;
}

message LoginWithPhoneRequest {
  string phone_number = 1;
  string otp_code = 2;
  string region = 3;
}

message LoginWithPhoneResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
  google.protobuf.Timestamp refresh_expires_at = 4;
  string token_type = 5;
}

message RegisterPhoneUserRequest {
  string phone_number = 1;
  string full_name = 2;
  string region = 3;
}

message RegisterPhoneUserResponse {
  string verification_token = 1;
}

// Password recovery and reset messages
message RecoverPasswordRequest { string email = 1; }
message RecoverPasswordResponse { bool success = 1; string message = 2; }

message ResetPasswordRequest { string token = 1; string new_password = 2; }
message ResetPasswordResponse { bool success = 1; string message = 2; }
